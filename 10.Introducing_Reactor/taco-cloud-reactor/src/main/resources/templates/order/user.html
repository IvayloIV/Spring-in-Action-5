<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Taco Cloud</title>
</head>

<body>
    <h1>Your orders</h1>
    <img th:src="@{/images/TacoCloud.jpg}" width="250px" height="200px" />

    <h3 th:text="${pageSizeMessage}"></h3>
    <th:block th:each="order : ${orders}" th:object="${order}">
        <div>
            <span th:text="*{id}"></span>
            <span th:text="*{deliveryName}"></span>
            <span th:text="*{placedAt}"></span>
        </div>
    </th:block>
</body>

</html>
